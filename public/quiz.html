<body>
  <center>
  <div>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
          alt="">
        Bootstrap
      </a>
      <h1><i class="fas fa-smile"></i> QuizUp</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2" style="height: 570px;">
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Category:</h3>
            <h2 id="category-name"></h2>
            <h3><i class="fas fa-users"></i> Online Users</h3>
            <ul id="users"></ul>
          </div>
          
        </main>
      </div>
      <div class="col-8" style="height: 570px;">
        <!--<iframe src="Home.html" name="miFrame" style="height: 100%; width: 100%; border: none"> </iframe>-->
        <h1>
          Trivia Game
        </h1>
        
        <div class="grid-container">
          <div class="user1"></div>
          <div class="user4"></div>
          <div class="game">
            <div>
              <button onclick="next()" id="next">NEXT</button>
              <button onclick="play()" id="play">PLAY!</button>
            </div>
          </div>
          <div class="user3"></div>
          <div class="user2"></div>
        </div>

        <p id="category"></p>
        <p id="difficulty"></p>
        <p id="question"></p>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
      </div>

      <div class="col-2" style="height: 570px;">
        <div class="chat-form-container">
          <div class="chat-messages"></div>
          <form id="chat-form">
            <input id="msg" type="text" style = "width: 150px;" placeholder="Enter Message" required autocomplete="off" />
            <br>
            <div></div>
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  
  </div>
